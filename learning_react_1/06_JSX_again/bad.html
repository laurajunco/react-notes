<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>More Components</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>

</head>
 
<body>
  <div id="container"></div>
 
  <script type="text/babel">

    class Stuff extends React.Component {
      render() {
        return (

          //React.Fragment para renderizar listas de elementos sueltos
          // <> </>
          <>
            <p>I am</p>
            <p>returning a list</p>
            <p>of things!</p>
          </>

        );
      }
    }

    //In JSX, the style attribute canâ€™t contain CSS inside it. Instead, it needs to refer to an object that contains styling information
    class Letter extends React.Component {
      render() {
        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: this.props.bgcolor,
          color: "#333",
          display: "inline-block",
          fontFamily: "monospace",
          fontSize: "32",
          textAlign: "center"
        };
    
        return (
          <div style={letterStyle}>
            {this.props.children}
          </div>
        );
      }
    }

    //Comments 
    ReactDOM.render(
      <div className="slideIn">
          <p className="emphasis">Gabagool!</p>
          {/* I am a child comment */}
          <Label/>
      </div>,
      document.querySelector("#container")
    );

    //Capitalization is important. To represent HTML elements, ensure that the HTML tag is lowercase:
    ReactDOM.render(
      <div>
        <section>
          <p>Something goes here!</p>
        </section>
      </div>,
      document.querySelector("#container")
    );

    //When you want to represent components, the component name must be capitalized:
    ReactDOM.render(
      <div>
        <MyCustomComponent/>
      </div>,
      document.querySelector("#container")
    );


    ReactDOM.render(
      <div>

      </div>,
      document.querySelector("#container")
    );

  </script>
</body>
 
</html>
